
<h4>Change password for {{user!.username}}</h4>

<div id= "change-password-form">
    <form #myForm="ngForm"(ngSubmit)= "updatePassword(); myForm.reset()">
        <div class="form-group">
            <label for="name">Enter current password</label>
            <input type="password" class="form-control" id="name" required [(ngModel)]= "currentPassword" name="currentPassword">
        </div>
        <div class= "form-group">
            <label for="name">Enter new password</label>
            <input type= "password" class="form-control" id="name" required [(ngModel)]="password1" name="password1">
        </div>
        <div class= form-group>
            <label for="name">Confirm new password</label>
            <input type= "password" class= "form-control" id="name" required [(ngModel)]= "password2" name="password2">
        </div>
        <button class= "btn btn-primary">Update Password</button>
    </form>
</div>
