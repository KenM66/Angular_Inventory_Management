<h2>Select Warehouse</h2>
<div class= "container">
    <div class= "scroll-table">
        <table class="table">
            <thead>
                <th>Warehouse Name</th>
            </thead>
                <tbody>
                    <tr *ngFor= "let warehouse of warehouses">
                        <td>{{warehouse.name}}</td>
                        <td><button (click)="selectWarehouse(warehouse.id)" class= "btn btn-success">Select</button></td>
                    </tr>
                </tbody>
           
        </table>
     </div>
</div>

<div id= "bin-list" style= "visibility: hidden">
    <div class= "scroll-table2">
        <table class= "table">
            <thead>
                <th>Bin Name</th>
                <th># Items in Bin</th>
                
            </thead>
            <tbody>
                <tr *ngFor= "let bin of bins">
                    <td>{{bin.name}}</td>
                    <td>{{bin.items.length}}</td>
                    <td><button (click)= "showUpdateForm(bin)" class= "btn btn-success">Edit</button></td>
                    <td><button (click)= "deleteBin(bin.id, bin)" class="btn btn-danger">Delete</button></td>
              
                </tr>
                <div id= "update-form" style= "visibility: hidden">
                   
                     <form #myForm= "ngForm" (ngSubmit)= "editBin(bin.id, bin)">
                        <div class= "form-group">
                        <label for= "name">Bin Name</label>
                        <input type="text" class="form-control" id= "name" required [(ngModel)]= "bin.name" name= "name">
                        </div>
                        <button class= "btn btn-primary">Submit</button>
                    </form>
                   
                </div>
            </tbody>
        </table>
    </div>
 
</div>
