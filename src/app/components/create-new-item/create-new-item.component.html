<H1>Enter Item Details</H1>

<div class="container">
    <form #myForm="ngForm" (ngSubmit)="!myForm.invalid && checkIfItemExists(); myForm.reset()">
        <div class="form-group">
            <label for="name">Item Name</label>
            <input type="text" class="form-control" id= "name"  [(ngModel)]="item.name" name="name" [(ngModel)]= "itemName" required="required" minlength="2">
        </div>
        <div class="form-group">
            <label for="name">Description</label>
            <input type="text" class= "form-control" id= "description" [(ngModel)]= "item.description" name= "description" [(ngModel)]= "itemDescription" required= "required" minlength="1">
        </div>

        <button type= "submit" class= "btn btn-success">Submit</button>
    </form>
</div>
